<div class="container-fluid">
    <div class="container-fluid col-md-4">
        <h2>User information</h2>
        <table class="table table-striped">
            <tr>
                <td class="col-md-6">First Name </td>
                <td class="col-md-6">{{userDetails.firstName}} </td>
            </tr>
            <tr>
                <td class="col-md-6">Last Name </td>
                <td class="col-md-6">{{userDetails.lastName}} </td>
            </tr>
            <tr>
                <td class="col-md-6">Email </td>
                <td class="col-md-6">{{userDetails.email}} </td>
            </tr>
        </table>
        <div uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</div>
    </div>

    <div class="container-fluid col-md-8">
        <div class="container-fluid col-md-6">
            <h2>Active Roles</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="col-md-3">Role Name</th>
                    <th class="col-md-3"></th>
                </tr>
                </thead>
                <tr ng-repeat="aRole in activeRoles">
                    <td class="col-md-3">
                        {{aRole.name}}
                    </td>
                    <td class="col-md-1" align="right">
                        <span ng-click="unassignRole(aRole.id);" class="glyphicon glyphicon-arrow-right"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container-fluid col-md-6">
            <h2>Available Roles</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="col-md-3"></th>
                    <th class="col-md-3">Role Name</th>
                </tr>
                </thead>
                <tr ng-repeat="role in availableRoles">
                    <td class="col-md-1">
                        <span ng-click="assignRole(role.id);" class="glyphicon glyphicon-arrow-left"></span>
                    </td>
                    <td class="col-md-3">
                        {{role.name}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
