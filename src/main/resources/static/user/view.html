<div class="container-fluid">
    <div class="container-fluid col-md-4">
        <form ng-submit="saveUser()" name="userForm">
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter the email address" ng-model="user.email">
                <label for="firstNameInput">User's first name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter the user's first name" ng-model="user.firstName">
                <label for="lastNameInput">User's last name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Enter the user's last name" ng-model="user.lastName">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</div>
    </div>

    <div class="container-fluid col-md-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-3">Email</th>
                <th class="col-md-3">First Name</th>
                <th class="col-md-3">Last Name</th>
                <th class="col-md-3"></th>
            </tr>
            </thead>
            <tr ng-repeat="user in users">
                <td class="col-md-3">
                    {{user.email}}
                </td>
                <td class="col-md-3">
                    {{user.firstName}}
                </td>
                <td class="col-md-3">
                    {{user.lastName}}
                </td>
                <td class="col-md-3">
                    <a style="{cursor:pointer}" ng-click="viewUserDetails(user.id);"> View details</a>
                </td>
            </tr>
        </table>
    </div>
</div>
